name: CI

on:
  push:
    branches: [main]
    tags-ignore: [v*]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint with Biome
        run: npm run lint

      - name: Check formatting
        run: npm run check-format

      - name: Build extension
        id: build
        run: |
          # Install vsce for packaging
          npm install -g @vscode/vsce

          # Package the extension
          vsce package --out symbols-${GITHUB_SHA::7}.vsix

          # Output the VSIX path for artifact upload
          echo "vsixPath=symbols-${GITHUB_SHA::7}.vsix" >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ steps.build.outputs.vsixPath }}
          path: ${{ steps.build.outputs.vsixPath }}
          retention-days: 7
